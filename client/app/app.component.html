<section class="hero is-primary">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a href="https://bulma.io" target="_blank">
            <img src="assets/made-with-bulma.png" alt="Made with Bulma" width="256" height="48">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" [routerLink]="['/']">
              Home
            </a>
            <a class="navbar-item" [routerLink]="['/profile']" *ngIf="appService.isLoggedIn">
              Profile
            </a>
            <a class="navbar-item" (click)="appService.login()" *ngIf="!appService.isLoggedIn">
              <span class="icon"><i class="fa fa-twitter"></i></span>
              <span>Login with Twitter</span>
            </a>
            <a class="navbar-item" (click)="appService.logout()" *ngIf="appService.isLoggedIn">
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        wonderest
      </h1>
      <h2 class="subtitle">
        Source available at client/app/app.component.html to get started
      </h2>
    </div>
  </div>
</section>

<div class="container">
  <router-outlet></router-outlet>
</div>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>wonderest</strong>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </div>
</footer>
